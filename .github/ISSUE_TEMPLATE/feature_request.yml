name: 功能请求
description: 建议一个新功能
labels: ["enhancement"]
body:
  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 描述你想解决的问题或使用场景
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你期望的功能行为
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过的其他方案（可选）
